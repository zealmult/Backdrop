<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Backdrop Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="appName">Backdrop</h1>
      <span id="current-domain" class="domain-badge">...</span>
    </header>

    <main>
      <div class="control-group">
        <label data-i18n="bgType">Background Type</label>
        <div class="segmented-control">
          <input type="radio" name="bgType" value="none" id="type-none" checked>
          <label for="type-none" data-i18n="typeNone">None</label>
          
          <input type="radio" name="bgType" value="color" id="type-color">
          <label for="type-color" data-i18n="typeColor">Color</label>
          
          <input type="radio" name="bgType" value="image" id="type-image">
          <label for="type-image" data-i18n="typeImage">Image</label>
        </div>
      </div>

      <!-- Color Section -->
      <div id="section-color" class="section hidden">
        <div class="control-group">
          <label for="color-picker" data-i18n="color">Color</label>
          <div class="color-input-wrapper">
            <input type="color" id="color-picker" value="#ffffff">
            <input type="text" id="color-text" value="#ffffff">
          </div>
        </div>
      </div>

      <!-- Image Section -->
      <div id="section-image" class="section hidden">
        <div class="tabs">
          <button class="tab-btn active" data-tab="local" data-i18n="tabLocal">Local File</button>
          <button class="tab-btn" data-tab="url" data-i18n="tabUrl">URL</button>
        </div>

        <div class="tab-content active" id="tab-local">
          <div class="control-group">
            <div class="file-drop-area" id="drop-area">
              <p data-i18n="dropText">Click or Drop image here</p>
              <input type="file" id="image-file" accept="image/*" hidden>
            </div>
            <div id="file-info" class="hidden">
              <span class="filename"></span>
              <button id="remove-file" class="icon-btn">Ã—</button>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tab-url">
          <div class="control-group">
            <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
          </div>
        </div>
        
        <div class="control-group preview-group">
           <div id="image-preview" class="image-preview">
             <div id="image-preview-bg" class="image-preview-bg"></div>
           </div>
        </div>
      </div>

      <!-- Common Styles -->
      <div id="section-styles" class="section hidden">
        <div class="control-group">
          <div class="label-row">
            <label for="opacity" data-i18n="opacity">Opacity</label>
            <span id="opacity-val" class="val-badge">100%</span>
          </div>
          <input type="range" id="opacity" min="0" max="100" value="100">
        </div>

        <div class="control-group" id="blur-control">
          <div class="label-row">
            <label for="blur" data-i18n="blur">Blur</label>
            <span id="blur-val" class="val-badge">0px</span>
          </div>
          <input type="range" id="blur" min="0" max="20" value="0">
        </div>

        <div id="image-options" class="hidden">
           <div class="control-group row">
             <label class="checkbox-label">
               <input type="checkbox" id="bg-fixed" checked>
               <span data-i18n="fixed">Fixed Position</span>
             </label>
             <select id="bg-size">
               <option value="cover" data-i18n="sizeCover">Cover</option>
               <option value="contain" data-i18n="sizeContain">Contain</option>
               <option value="auto" data-i18n="sizeAuto">Auto</option>
             </select>
           </div>
           
           <div class="control-group row">
             <label class="checkbox-label">
               <input type="checkbox" id="bg-repeat">
               <span data-i18n="repeat">Repeat</span>
             </label>
           </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="buttons">
        <button id="reset-btn" class="secondary" data-i18n="reset">Reset</button>
        <button id="save-btn" class="primary" data-i18n="save">Save</button>
      </div>
      <a href="https://github.com/zealmult/Backdrop" target="_blank" class="github-link">
        <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
    </footer>
    
    <div id="status-msg" class="status-msg hidden">Saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
